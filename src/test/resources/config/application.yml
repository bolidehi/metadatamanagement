# ===================================================================
# JHipster specific properties
# ===================================================================

spring:
    data:
       rest:
          base-path: /api
          max-page-size: 50
          default-page-size: 10
          return-body-on-create: false
          return-body-on-update: false
       mongodb:
          host: localhost
          port: 0
          database: metadatamanagement
          auto-index-creation: true
    mail:
        host: localhost
        port: 3025
    mvc:
        favicon:
            enabled: false
    thymeleaf:
        mode: HTML

logging:
    level:
      root: warn
      eu.dzhw.fdz.metadatamanagement: error
      org.springframework: error
      org.javers.core: warn

server:
    port: 10344
    address: localhost

# ===================================================================
# JHipster specific properties
# ===================================================================

metadatamanagement:
  ordermanagement:
    email: test@dzhw.eu
  projectmanagement:
    email: test@dzhw.eu
  server:
    context-root: http://localhost:8080
    instance-index: 0
  elasticsearch-client:
    url: http://localhost:19234
    read-timeout: 60000
  dara:
    endpoint: http://fakedaraendpoint/
    username: dara_username
    password: dara_password
  dlp:
    endpoint: http://fakedlpendpoint/

jhipster:
    security:
        authentication:
            oauth:
                clientid: metadatamanagementapp
                secret: mySecretOAuthSecret
    metrics: # DropWizard Metrics configuration, used by MetricsConfiguration
        jmx.enabled: true
